name: Run Bot 24/7

on:
  push:
      branches: [ main ]
        schedule:
            - cron: '0 */6 * * *'
              workflow_dispatch:

              jobs:
                build:
                    runs-on: ubuntu-latest
                        steps:
                              - name: Checkout code
                                      uses: actions/checkout@v3

                                            - name: Set up Python
                                                    uses: actions/setup-python@v4
                                                            with:
                                                                      python-version: '3.9'

                                                                            - name: Install dependencies
                                                                                    run: |
                                                                                              python -m pip install --upgrade pip
                                                                                                        pip install -r requirements.txt
                                                                                                        
                                                                                                              - name: Run Bot
                                                                                                                      env:
                                                                                                                                BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
                                                                                                                                        run: python bot.py
                                                                                                                                        
                                                                                                                                        
